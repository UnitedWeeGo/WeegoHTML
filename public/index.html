<!DOCTYPE HTML>
<html>
<head>
	<title>weego: decide where to go</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="http://cdn.simplegeo.com/js/1.3/simplegeo.places.min.js"></script>
	<script type="text/javascript" src="/js/touch-scroll.js"></script>
	
	<script src="/js/Global.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/Model.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/ViewController.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/Event.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/Location.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/Participant.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/ViewLogin.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/JQ_ViewDashboard.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/JQ_ViewEventDetail.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/JQ_ViewAddLocations.js" type="text/javascript" charset="utf-8"></script>
	
	

	<link rel="stylesheet" href="/css/Global.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/css/Dashboard.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/css/EventDetail.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/css/AddLocations.css" type="text/css" media="screen" title="no title" charset="utf-8">

</head>
<body>
	<div id="homeBackground"></div>
	
	<div id="fbSignup">
		<div id="user-info"></div>
		<div id="fbButtons"><span id="weego-auth"></span><span id="fb-auth"></span></div>
		<div id="working"></div>
	</div>
	
	<div id="navBar">
		<div class="backButton">Back</div>
	</div>
	
	<div id="dashboard">
		<div class="content"></div>
	</div>
	
	<div id="eventDetail">
		<div class="content"></div>
	</div>
	
	<div id="addLocations">
		<div class="content">
			<div id="locationSearch">
				<input type="text" id="locationSearchField" />
				<input type="submit" id="submit" />
			</div>
			<div id="locationDetail"></div>
			<div id="map_canvas" style="width: 100%; height: 100%;"></div>
		</div>
	</div>
	
	<div id="fb-root"></div>
</body>
</html>
